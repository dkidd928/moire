<!DOCTYPE html>
<html>
<head>
    <title>Moir√© Pattern Tester</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>

    <label for="angleSet">Angle Set:</label>
    <select id="angleSet">
        <option value="4-US">4/C-US&emsp;15C,75M,0Y,45K</option>
        <option value="4-EU">4/C-EU&emsp;15C,45M,0Y,75K</option>
        <option value="4-a">4/C&emsp;&emsp;&ensp;15C,45M,30Y,45K</option>
        <option value="4-b">4/C&emsp;&emsp;&ensp;45C,15M,0Y,75K</option>
        <option value="4-c">4/C&emsp;&emsp;&ensp;45C,75M,0Y,15K</option>
        <option value="4-d">4/C&emsp;&emsp;&ensp;75C,15M,0Y,45K</option>
        <option value="4-e">4/C&emsp;&emsp;&ensp;75C,45M,0Y,15K</option>
        <option value="4-f">4/C&emsp;&emsp;&ensp;75C,15M,60Y,45K</option>
        <option value="tritone">Tritone&emsp;45D,75M,15L</option>
        <option value="duotone">Duotone&nbsp; 45D,75L</option>
    </select><br>
    <label for="screens">Number of screens:</label>
    <input id="screens" type="number" min=0 max=4><br>
    <label for="mode">Blending Modes:</label>
    <select id="mode">
        <option value="source-over">source-over</option>
        <option value="source-in">source-in</option>
        <option value="source-out">source-out</option>
        <option value="source-atop">source-atop</option>
        <option value="destination-over">destination-over</option>
        <option value="destination-in">destination-in</option>
        <option value="destination-out">destination-out</option>
        <option value="destination-atop">destination-atop</option>
        <option value="lighter">lighter</option>
        <option value="copy">copy</option>
        <option value="xor">xor</option>
        <option value="multiply">multiply</option>
        <option value="screen">screen</option>
        <option value="overlay">overlay</option>
        <option value="darken">darken</option>
        <option value="lighten">lighten</option>
        <option value="color-dodge">color-dodge</option>
        <option value="color-burn">color-burn</option>
        <option value="hard-light">hard-light</option>
        <option value="soft-light">soft-light</option>
        <option value="difference">difference</option>
        <option value="exclusion">exclusion</option>
        <option value="hue">hue</option>
        <option value="saturation">saturation</option>
        <option value="color">color</option>
        <option value="luminosity">luminosity</option>
    </select><br>
    <label for="alpha">Opacity:</label>
            <input id="alpha" type="range" min=0 max=100>
            <output></output><br>
    <div>
        <div class="rotationControls">
        <label for="rotation">Rotation:</label>
        </div>
        <div class="rotationControls">
            <form id="rotation">
                    <label for="clockwise">Clockwise</label>
                    <input type="radio" id="clockwise" name="rotation"><br>
                    <label for="counterClockwise">Counterclockwise</label>
                    <input type="radio" id="counterClockwise" name="rotation">
                
            </form>
        </div><br>
    </div><br><br>
    <input id="animateSw" type="button" value="Animate">
    <div id=screensContainer></div>

    <!-- <label for="proof">Proof</label>
    <input id="proof" type="checkbox"><br> -->
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
